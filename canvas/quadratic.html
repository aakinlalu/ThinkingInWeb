<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
            
    </head>
    <body>
        <canvas></canvas>
        <script>
            let cx = document.querySelector('canvas').getContext('2d');
            cx.beginPath();
            cx.moveTo(10, 90);
            cx.quadraticCurveTo(60, 10, 90, 90);
            cx.lineTo(60, 10);
            cx.closePath();
            cx.stroke();
        </script>
     </body>
    </html>
