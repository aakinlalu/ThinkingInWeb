<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
            
    </head>
    <body>
        <canvas></canvas>
        <script>
            let cx = document.querySelector('canvas').getContext('2d');
            let img = document.createElement('img');
            img.src = 'img/hat.png';
            img.addEventListener('load', () => {
                for (let x = 10; x < 200; x += 30) {
                    cx.drawImage(img, x, 10);
                }
            });
        </script>
     </body>
    </html>
