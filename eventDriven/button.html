<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
    </head>
    <body>
        <button>Click me</button>
        <p>No Handler here. </p>
        <script>
            let button = document.querySelector('button');
            button.addEventListener('click', () => {
                console.log('Button clicked');
            });
        </script>
    </body>
    </html>
