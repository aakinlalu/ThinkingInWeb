<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
    </head>
    <body>
        <button>Act-once button</button>
        <script>
            let button = document.querySelector('button');
            function once() {
                console.log('Done');
                button.removeEventListener('click', once);
            }
            button.addEventListener('click', once);
        </script>
    </body>
    </html>
