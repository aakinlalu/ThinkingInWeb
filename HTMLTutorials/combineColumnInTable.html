<!DOCTYPE html>
<html>
    <head>
        <title>
            Combine Column in Table
        </title>
    </head>
    <body>
        <table>
            <tr>
                <th></th>               
                <th>8 am</th>
                <th>9 am</th>  
                <th>10 am</th>
                <th>11 am</th>
                <th>12 pm</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Medical Appointment</td>
                <td>Conference Call</td>
                <td>Meeting with Customer</td>
                <td>Lunch</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td>Garage</td>
                <td colspan="3">Shopping</td>
                <td>Lunch</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td colspan="5">Vacation</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td colspan="5">Vacation</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td colspan="5">Vacation</td>
            </tr>
                
        </table>

    </body>
</html>
