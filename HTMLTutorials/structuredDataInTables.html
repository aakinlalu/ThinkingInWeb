<!DOCTYPE html>
<html>
    <head>
        <title>
            Structured data in tables
        </title>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Software Engineer</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Fresh</td>
                    <td>Analyst</td>
                </tr>
                <tr>
                    <td>Tom</td>
                    <td>Smith</td>
                    <td>Manager</td>
                </tr>
                <tr>
                    <td>Emily</td>
                    <td>Johnson</td>
                    <td>Designer</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total users: 4</td>
                </tr>
            </tfoot>
        </table>
    </body>
        
</html>
