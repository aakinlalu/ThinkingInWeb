<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/services/handle-form" method="POST">
            <fieldset>
                <legend>Personal details</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"  size="20" maxlength="50" required />
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" size="20" maxlength="50" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="20" maxlength="70" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" size="20" maxlength="30" required>
            </fieldset>
            <fieldset>
                <legend>Questionaire</legend>
                <p>
                    <label for="browser">Which browser do yo use?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="opera">Opera</option>
                    </select>
                </p>
                <p>
                    Do you like our website?
                    <br>
                    <label>
                        <input type = "radio" name="feedback" value="yes"/>
                        Yes
                    </label>
                    <label>
                        <input type = "radio" name="feedback" value="no"/>
                        No
                    </label>
                </p>
                <p>
                    <br>
                    <label for="Improvement">
                        Would you like to suggestions for improvements?
                    </label>
                    <br>
                    <textarea id="improvement" name="improvement" rows="5" cols="50"></textarea>
                </p>
                <p>
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes"/>
                        I would like to receive the newsletter
                    </label>
                </p>
            </fieldset>     
            <input type="submit" value="Submit form">
        </form>
    </body>
